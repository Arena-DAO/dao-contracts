[package]
name ="cw-admin-factory"
version = "0.2.0"
authors = ["blue-note"]
edition = "2021"
repository = "https://github.com/DA0-DA0/dao-contracts"
description = "A CosmWasm factory contract for instantiating a contract as its own admin."

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = "1.1"
cosmwasm-storage = "1.1"
cosmwasm-schema = "1.1"
cw-storage-plus = "0.15"
cw2 = "0.15"
thiserror = { version = "1.0.31" }
cw-utils = "0.13"

[dev-dependencies]
cosmwasm-schema = "1.1"
cw-multi-test = "0.13.2"
cwd-core = { path = "../../cwd-core", features = ["library"] }
cwd-interface = { path = "../../../packages/cwd-interface" }
cw20-base = { version = "0.13", features = ["library"] }
