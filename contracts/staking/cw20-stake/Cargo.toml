[package]
name = "cw20-stake"
version = "0.2.6"
authors = ["Ben2x4 <Ben2x4@tutanota.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/DA0-DA0/cw-dao/contracts/cw20-stake"
description = "CW20 token that can be staked and staked balance can be queried at any height"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.1" }
cosmwasm-storage = { version = "1.1" }
cosmwasm-schema = { version = "1.1" }
cw-storage-plus = "0.15"
cw-controllers = "0.13"
cw20 = { version = "0.13" }
cw-utils = { version = "0.13" }
cw20-base = {  version = "0.13", features = ["library"] }
cw2 = "0.15"

thiserror = { version = "1.0.30" }
cw-paginate = { path = "../../../packages/cw-paginate" }

[dev-dependencies]
cw-multi-test = {  version = "0.13" }
anyhow = { version = "1.0.51"}
