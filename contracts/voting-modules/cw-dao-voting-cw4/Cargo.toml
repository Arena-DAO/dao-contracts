[package]
name = "cw-dao-voting-cw4"
authors = ["Callum Anderson <callumanderson745@gmail.com>"]
description = "A DAO DAO voting module which determines voting power based on weights in a cw4-groups contract."
license = { workspace = true }
repository = { workspace = true }
edition = { workspace = true }
version = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-storage = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
cw-utils = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
cw-dao-core-macros = { workspace = true }
cw-dao-core-interface = { workspace = true }
cw4 = { workspace = true }
cw4-group = { workspace = true }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
cw-multi-test = { workspace = true }
