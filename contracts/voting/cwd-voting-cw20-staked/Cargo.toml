[package]
name = "cwd-voting-cw20-staked"
version = "0.2.0"
authors = ["Callum Anderson <callumanderson745@gmail.com>"]
edition = "2021"
repository = "https://github.com/DA0-DA0/dao-contracts"
description = "A DAO DAO voting module based on staked cw20 tokens."

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.1" }
cosmwasm-schema = { version = "1.1" }
cosmwasm-storage = { version = "1.1" }
cw-storage-plus = "0.15"
cw2 = "0.15"
cw20 = "0.13"
cw-utils = "0.13"

thiserror = { version = "1.0" }
cwd-macros = { path = "../../../packages/cwd-macros" }
cwd-interface = { path = "../../../packages/cwd-interface" }
cw20-stake = { path = "../../staking/cw20-stake" }
cw20-base = {  version = "0.13", features = ["library"] }

[dev-dependencies]
cw-multi-test = "0.13"
