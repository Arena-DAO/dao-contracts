[package]
name = "cwd-voting-native-staked"
version = "0.2.0"
authors = ["Callum Anderson <callumanderson745@gmail.com>"]
edition = "2021"
repository = "https://github.com/DA0-DA0/dao-contracts"
description = "A DAO DAO voting module based on staked cw721 tokens."

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.1" }
cosmwasm-schema = { version = "1.1" }
cosmwasm-storage = { version = "1.1" }
cw-storage-plus = "0.15"
cw2 = "0.15"
cw-utils = "0.13"
cw-controllers = "0.13"

thiserror = { version = "1.0" }
cwd-macros = { path = "../../../packages/cwd-macros" }
cwd-interface = { path = "../../../packages/cwd-interface" }
cw-paginate = { path = "../../../packages/cw-paginate" }

[dev-dependencies]
cw-multi-test = "0.13"
anyhow = "1.0.57"
